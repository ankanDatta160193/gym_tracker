name: Gym Pipeline (Bronze → Silver → CSV)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly

jobs:
  bronze:
    runs-on: ubuntu-latest
    steps:
      - name: Run Bronze Notebook
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          BRONZE_PATH: ${{ secrets.ATTENDANCE_BRONZE_NOTEBOOK_PATH }}
        run: |
          curl -s -X POST "$DATABRICKS_HOST/api/2.1/jobs/runs/submit" \
            -H "Authorization: Bearer $DATABRICKS_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "run_name": "bronze_run",
              "tasks": [{
                "task_key": "bronze",
                "notebook_task": {
                  "notebook_path": "'"$BRONZE_PATH"'"
                }
              }]
            }'

  silver:
    runs-on: ubuntu-latest
    needs: bronze
    steps:
      - name: Run Silver Notebook
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          SILVER_PATH: ${{ secrets.SILVER_NOTEBOOK_PATH }}
        run: |
          curl -s -X POST "$DATABRICKS_HOST/api/2.1/jobs/runs/submit" \
            -H "Authorization: Bearer $DATABRICKS_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "run_name": "silver_run",
              "tasks": [{
                "task_key": "silver",
                "notebook_task": {
                  "notebook_path": "'"$SILVER_PATH"'"
                }
              }]
            }'

  export_csv:
    runs-on: ubuntu-latest
    needs: silver

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install databricks-sql-connector pandas

      - name: Export Silver Table to CSV
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_WAREHOUSE_ID: ${{ secrets.DATABRICKS_WAREHOUSE_ID }}
        run: |
          python scripts/export_silver_to_csv.py

      - name: Commit CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add exports/gym_silver.csv
          git commit -m "Update silver CSV" || echo "No changes"
          git push
