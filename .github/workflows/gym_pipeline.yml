name: Gym Pipeline (Bronze + Silver â†’ CSV)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly

permissions:
  contents: write

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Run Bronze + Silver Notebook
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          PIPELINE_NOTEBOOK_PATH: ${{ secrets.GYM_PIPELINE_NOTEBOOK_PATH }}
        run: |
          RESPONSE=$(curl -s -X POST "$DATABRICKS_HOST/api/2.1/jobs/runs/submit" \
          -H "Authorization: Bearer $DATABRICKS_TOKEN" \
          -H "Content-Type: application/json" \
          -d "{
            \"run_name\": \"gym_pipeline_run\",
            \"tasks\": [{
              \"task_key\": \"pipeline\",
              \"notebook_task\": {
                \"notebook_path\": \"$PIPELINE_NOTEBOOK_PATH\"
              }
            }]
          }")

          echo "$RESPONSE"

          RUN_ID=$(echo "$RESPONSE" | jq -r '.run_id')

          if [ "$RUN_ID" = "null" ]; then
            echo "Failed to trigger Databricks run"
            exit 1
          fi

          echo "Triggered Databricks run_id=$RUN_ID"

          echo "Waiting for Databricks run to finish..."

          while true; do
            STATUS=$(curl -s \
              -H "Authorization: Bearer $DATABRICKS_TOKEN" \
              "$DATABRICKS_HOST/api/2.1/jobs/runs/get?run_id=$RUN_ID" \
              | jq -r '.state.life_cycle_state')

            RESULT=$(curl -s \
              -H "Authorization: Bearer $DATABRICKS_TOKEN" \
              "$DATABRICKS_HOST/api/2.1/jobs/runs/get?run_id=$RUN_ID" \
              | jq -r '.state.result_state')

            echo "Status: $STATUS"

            if [ "$STATUS" = "TERMINATED" ]; then
              if [ "$RESULT" = "SUCCESS" ]; then
                echo "Notebook completed successfully"
                break
              else
                echo "Notebook failed"
                exit 1
              fi
            fi

            sleep 20
          done

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas databricks-sql-connector

      - name: Export Silver table to CSV (overwrite)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_WAREHOUSE_ID: ${{ secrets.DATABRICKS_WAREHOUSE_ID }}
        run: |
          python scripts/export_silver_to_csv.py

      - name: Commit & push CSV (safe)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add exports/gym_silver.csv

          if git diff --cached --quiet; then
            echo "No change in CSV. Nothing to commit."
          else
            git commit -m "Update silver CSV"
            git push
          fi
