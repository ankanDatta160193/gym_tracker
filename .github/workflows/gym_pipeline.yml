name: Gym Silver Export (FREE)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  export-silver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install databricks-sql-connector pandas

      - name: Export Silver table to CSV
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_WAREHOUSE_ID: ${{ secrets.DATABRICKS_WAREHOUSE_ID }}
        run: |
          python scripts/export_silver_to_csv.py

      - name: Commit CSV back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add exports/gym_silver.csv
          git commit -m "Update silver CSV" || echo "No changes"
          git push
